<form action="/addmenuitem" method="post">
    <div class="form-group">
        <label for="item_name">Name of Item</label>
        <input type="text" class="form-control" id="item_name" name="item_name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" name="price" placeholder="Enter Price">
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="text" class="form-control" id="quantity" name="quantity" placeholder="Enter Quantity">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description">
    </div>
    <div class="form-group">
        <label for="picture">Picture</label>
        <input type="text" class="form-control" id="picture" name="picture" placeholder="Enter Picture">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
