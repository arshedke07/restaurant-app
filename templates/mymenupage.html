<style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {
        height: 1500px
    }

    /* Set gray background color and 100% height */
    .sidenav {
        background-color: #f1f1f1;
        height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
        background-color: #555;
        color: white;
        padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }

        .row.content {
            height: auto;
        }
    }
</style>
<div class="container-fluid">
    <div class="row content">
        <div class="col-md-3 sidenav">
            <h4>My Restaurant</h4>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/myrestaurantpage">Home</a></li>
                <li><a href="/mymenupage">Menu</a></li>
                <li><a href="#">Orders Pending</a></li>
                <li><a href="#">Orders Delivered</a></li>
                <li><a href="#">Edit</a></li>
            </ul><br>
        </div>

        <div class="col-md-9">
            <a href="/addmenuitem" class="btn btn-primary" role="button">Add Menu Item</a>
            <table style="width:100%">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Description</th>
                </tr>
                <tbody>
                    {{range .Data}}
                    <tr>
                        <td>{{ .Id }}</td>
                        <td>{{ .ItemName }}</td>
                        <td>{{ .Price }}</td>
                        <td>{{ .Quantity }}</td>
                        <td>{{ .Description }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
