<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.0"></script>
</head>


<body>
    <div id="container">
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">The Foodie App</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/orderpage">Order Online</a></li>
                    <li><a href="#">Page 2</a></li>
                </ul>
                {{ if .UserName }}
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ .UserName }}
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/userprofile">My Profile</a></li>
                            <li><a href="/myrestaurantpage">My Restaurants</a></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </li>
                    <li><a href="/addrestaurant">Add Restauarant</a></li>

                </ul>
                {{ else }}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/adduser"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                {{end}}
            </div>
        </nav>
    </div>

    <div class="container" id="bodyContainer">
        {{embed}}
    </div>

</body>

</html>
