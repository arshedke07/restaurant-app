<style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {
        height: 1500px
    }

    /* Set gray background color and 100% height */
    .sidenav {
        background-color: #f1f1f1;
        height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
        background-color: #555;
        color: white;
        padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }

        .row.content {
            height: auto;
        }
    }
</style>
<div class="container-fluid" id="Container">
    <div class="row content">
        <div class="col-md-3 sidenav">
            <h4>My Restaurant</h4>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/myrestaurantpage">Home</a></li>
                <li><a href="/mymenupage">Menu</a></li>
                <li><a hx-get="/pendingorders/{{ .Id }}" hx-target="#Container" hx-trigger="click" hx-swap="outerHTML"
                        hx-push-url="true">Orders Pending</a></li>
                <!-- <li><a href="/pendingorders/{{ .Id }}">Orders Pending</a></li> -->
                <li><a hx-get="/myorders/{{ .Id }}" hx-target="#Container" hx-trigger="click" hx-swap="outerHTML"
                        hx-push-url="true">Orders Delivered</a></li>
                <li><a href="#">Edit</a></li>
            </ul><br>
        </div>

        <div class="col-md-9">
            <img src="{{ .Picture }}" class="img-rounded" alt="Photo" width="204" height="136">
            <h2>{{ .Name }}</h2>
            <h5>Cuisine : {{ .Cuisine }}</h5>
            <p>About: {{ .Description }}</p>
            <p>Address: {{ .Address }}</p>
            <br><br>
        </div>
    </div>
</div>
