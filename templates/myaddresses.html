<style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {
        height: 1500px
    }

    /* Set gray background color and 100% height */
    .sidenav {
        background-color: #f1f1f1;
        height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
        background-color: #555;
        color: white;
        padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }

        .row.content {
            height: auto;
        }
    }


    * {
        box-sizing: border-box;
    }

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    /* Float four columns side by side */
    .column {
        float: left;
        width: 40%;
        padding: 0 10px;
        padding-bottom: 25px;
    }

    /* Remove extra left and right margins, due to padding */
    .row {
        margin: 0 -5px;
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    /* Responsive columns */
    @media screen and (max-width: 600px) {
        .column {
            width: 100%;
            display: block;
            margin-bottom: 20px;
        }
    }

    /* Style the counter cards */
    .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 16px;
        text-align: center;
        background-color: #f1f1f1;
    }
</style>
<div class="container-fluid" id="Container">
    <div class="row content">
        <div class="col-md-3 sidenav">
            <h4>My Profile</h4>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/userprofile">My Orders</a></li>
                <li><a href="/myaddresses">My Addresses</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Edit Profile</a></li>
            </ul><br>
        </div>
        <div class="col-md-9">
            <div class="row">
                {{range .Data}}
                <div class="column">
                    <div class="card" style="width:300px">
                        <div class="card-body">
                            <h4 class="card-title">Address: </h4>
                            <p class="card-text">{{ .Add1 }} {{ .Add2 }} {{ .Add3 }} {{ .City }} {{ .State }} {{
                                .Pincode }}
                            </p>
                            <a href="#" class="btn btn-primary">Edit Address</a>
                        </div>
                    </div>
                </div>
                {{end}}
                <div class="column">
                    <div class="card">
                        <h4>Add Address</h4>
                        <br>
                        <a href="/addaddress" class="btn btn-primary" role="button">Add</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
