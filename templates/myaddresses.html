<style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {
        height: 1500px
    }

    /* Set gray background color and 100% height */
    .sidenav {
        background-color: #f1f1f1;
        height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
        background-color: #555;
        color: white;
        padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }

        .row.content {
            height: auto;
        }
    }
</style>
<div class="container-fluid" id="Container">
    <div class="row content">
        <div class="col-md-3 sidenav">
            <h4>My Profile</h4>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/userprofile">My Orders</a></li>
                <li><a href="/myaddresses">My Addresses</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Edit Profile</a></li>
            </ul><br>
        </div>
        <div class="col-md-9">
            <div class="card" style="width:300px">
                {{range .Data}}
                <div class="card-body">
                    <h4 class="card-title">Address: {{ .Id }}</h4>
                    <p class="card-text">{{ .Add1 }} {{ .Add2 }} {{ .Add3 }} {{ .City }} {{ .State }} {{ .Pincode }}</p>
                    <a href="#" class="btn btn-primary">Edit Address</a>
                </div>
                {{end}}
            </div>
        </div>
    </div>
</div>
