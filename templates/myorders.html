<style>
    /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
    .row.content {
        height: 1500px
    }

    /* Set gray background color and 100% height */
    .sidenav {
        background-color: #f1f1f1;
        height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
        background-color: #555;
        color: white;
        padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
        .sidenav {
            height: auto;
            padding: 15px;
        }

        .row.content {
            height: auto;
        }
    }
</style>

<div class="container-fluid">
    <div class="row content">
        <div class="col-md-3 sidenav">
            <h4>My Restaurant</h4>
            <ul class="nav nav-pills nav-stacked">
                <li><a href="/myrestaurantpage">Home</a></li>
                <li><a href="/mymenupage">Menu</a></li>
                <li><a href="/pendingorders/{{ .Id }}">Orders Pending</a></li>
                <li><a href="/myorders{{ .Id }}">Orders Delivered</a></li>
                <li><a href="#">Edit</a></li>
            </ul><br>
        </div>

        <div class="col-md-9" id="bodycontainer">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tax</th>
                        <th>Total</th>
                        <th>GrandTotal</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Data}}
                    <tr>
                        <td>{{ .Id }}</td>
                        <td>{{ .Tax }}</td>
                        <td>{{ .Total }}</td>
                        <td>{{ .GrandTotal }}</td>
                        <td>{{ .Address }}</td>
                        <th>
                            <button class="btn-primary" hx-get="/myorderdetails/{{ .Id }}" hx-target="#bodycontainer"
                                hx-trigger="click" hx-push-url="true" hx-swap="innerHTML">
                                View Order
                            </button>
                        </th>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</div>
